components:
  schemas:
    AddressRequest:
      type: object
      required:
        - zipCode
        - state
        - city
        - street
      properties:
        street:
          type: string
          minLength: 3
          example: Rua das Flores
          description: Rua
        number:
          type: string
          example: 123
          description: Número
        complement:
          type: string
          example: Casa
          description: Complemento
        neighborhood:
          type: string
          minLength: 3
          example: Jardim das Rosas
          description: Bairro
        city:
          type: string
          minLength: 3
          example: São Paulo
          description: Cidade
        state:
          type: string
          pattern: '^[A-Z]{2}$'
          example: SP
          description: Estado
        country:
          type: string
          example: Brasil
          description: País
        zipCode:
          type: string
          pattern: '\\d{8}$'
          example: 12345678
          description: CEP
    AddressResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: Identificador
        street:
          type: string
          minLength: 3
          example: Rua das Flores
          description: Rua
        number:
          type: string
          example: 123
          description: Número
        complement:
          type: string
          example: Casa
          description: Complemento
        neighborhood:
          type: string
          minLength: 3
          example: Jardim das Rosas
          description: Bairro
        city:
          type: string
          minLength: 3
          example: São Paulo
          description: Cidade
        state:
          type: string
          pattern: '^[A-Z]{2}$'
          example: SP
          description: Estado
        country:
          type: string
          example: Brasil
          description: País
        zip_code:
          type: string
          pattern: '\\d{8}$'
          example: 12345678
          description: CEP
    ContactForm:
      type: object
      required:
        - name
        - email
        - message
      properties:
        name:
          type: string
          minLength: 3
          example: João da Silva
          description: Nome
        email:
          type: string
          format: email
          example:
        message:
          type: string
          minLength: 3
          example: Olá, gostaria de saber mais sobre os serviços oferecidos.
          description: Mensagem
    Dimensions:
      type: object
      properties:
        width:
          type: number
          format: float
          example: 0.5
          description: Largura
