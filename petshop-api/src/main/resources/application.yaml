debug: true

logging:
  file:
    name: "./logs/petshop-api.log"
  config: classpath:logback.xml
  charset:
    file: UTF-8
  include-application-name: true
  level:
    root: INFO
    sql: DEBUG
    web: DEBUG
  register-shutdown-hook: false
  pattern:
    level: "%X{user} %5p"
    date-format: "yyyy-MM-dd HH:mm"
    file: "%d{date-format} [%thread] %-5level %logger{36} - %msg%n"

info:
  app:
    artifactId: '@project.artifactId@'
    group: '@project.groupId@'
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,loggers,env,beans,mappings,openapi,swagger-ui"
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  show-actuator: true
  use-management-port: false
  default-consumes-media-type: application/json # request
  default-produces-media-type: application/json # response

